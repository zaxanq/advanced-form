<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced form</title>
  <link href="assets/styles/css/style.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
  <header class="tabs">
    <ul class="menu">
      <li class="menu__item tab tab--available">Step 1</li>
      <li class="menu__item tab">Step 2</li>
      <li class="menu__item tab">Step 3</li>
      <li class="menu__item tab">Step 4</li>
      <li class="menu__item tab">Step 5</li>
    </ul>
  </header>
  <main class="content">
    <div class="content__page--1 content__page">
      <div class="block">
        <div class="row">
          <div class="cell">
            <div class="validation"></div>
            <div class="input-container">
              <input class="input input--text" id="username" maxlength="16" minlength="4"
                     name="register__username" placeholder="JohnDoe" required size="16" type="text">
              <span class="input-error"></span>
            </div>
          </div>
          <div class="cell">
            <label for="username">Username</label>
          </div>
        </div>

        <div class="row">
          <div class="cell">
            <div class="validation"></div>
            <div class="input-container">
              <input class="input input--text" id="email" maxlength="128" minlength="4"
                     name="register__email" placeholder="john.doe@gmail.com" required size="16" type="email">
              <span class="input-error"></span>
            </div>
          </div>
          <div class="cell">
            <label for="email">E-mail address</label>
          </div>
        </div>

        <div class="row">
          <div class="cell">
            <div class="validation"></div>
            <div class="input-container">
              <input class="input input--text" id="password" maxlength="32" minlength="6"
                     name="register__password" placeholder="johndoe123" required size="16" type="password">
              <span class="input-error"></span>
            </div>
          </div>
          <div class="cell">
            <label for="password">Password</label>
          </div>
        </div>

        <div class="row">
          <div class="cell">
            <div class="validation"></div>
            <div class="input-container">
              <input class="input input--text" id="repeat-password" maxlength="32" minlength="6"
                     name="register__repeat-password" placeholder="johndoe123" required size="16" type="password">
              <span class="input-error"></span>
            </div>
          </div>
          <div class="cell">
            <label for="repeat-password">Repeat password</label>
          </div>
        </div>

        <div class="row">
          <div class="cell">
            <button class="button button--next-step">Proceed</button>
          </div>
        </div>

      </div>
    </div>

    <div class="content__page--2 content__page">
      <div class="block">
        <div class="row">
          <div class="cell">
            <div class="validation"></div>
            <div class="input-container">
              <input class="input input--text" id="firstname" maxlength="32" minlength="2"
                     name="register__firstname" placeholder="John" required size="16" type="text">
              <span class="input-error"></span>
            </div>
          </div>
          <div class="cell">
            <label for="firstname">First name</label>
          </div>
        </div>

        <div class="row">
          <div class="cell">
            <div class="validation"></div>
            <div class="input-container">
              <input class="input input--text" id="lastname" maxlength="32" minlength="2"
                     name="register__lastname" placeholder="Doe" size="16" type="text">
              <span class="input-error"></span>
            </div>
          </div>
          <div class="cell">
            <label for="lastname">Last name</label>
          </div>
        </div>

        <div class="row">
          <div class="cell">
            <button class="button button--next-step">Proceed</button>
          </div>
        </div>
      </div>
    </div>

    <div class="content__page--3 content__page">
      <div class="block">


        <div class="row">
          <div class="cell">
            <button class="button button--next-step">Proceed</button>
          </div>
        </div>
      </div>
    </div>

    <div class="content__page--4 content__page">
      <div class="block">


        <div class="row">
          <div class="cell">
            <button class="button button--next-step">Proceed</button>
          </div>
        </div>
      </div>
    </div>

    <div class="content__page--5 content__page">
      <div class="block">


        <div class="row">
          <div class="cell">
            <button class="button button--next-step">Proceed</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<script src="js/app.js"></script>
</body>
</html>
