<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced form</title>
  <link href="assets/styles/css/style.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
  <header class="tabs">
    <ul class="menu">
      <li class="menu__item tab tab--available">Krok 1</li>
      <li class="menu__item tab">Krok 2</li>
      <li class="menu__item tab">Krok 3</li>
      <li class="menu__item tab">Krok 4</li>
      <li class="menu__item tab">Krok 5</li>
    </ul>
  </header>
  <main class="content">
    <div class="content__page--1 content__page">
      <div class="block">
        <div class="row">
          <div class="cell">
            <div class="validation"></div>
            <div class="input-container">
              <input class="input input--text" id="username" maxlength="16" minlength="4"
                     name="register__username" placeholder="JanKow" required size="16" type="text">
              <span class="input-error"></span>
            </div>
          </div>
          <div class="cell">
            <label for="username">Nazwa użytkownika</label>
          </div>
        </div>

        <div class="row">
          <div class="cell">
            <div class="validation"></div>
            <div class="input-container">
              <input class="input input--text" id="email" maxlength="128" minlength="4"
                     name="register__email" placeholder="jan.kowalski@gmail.com" required size="16" type="email">
              <span class="input-error"></span>
            </div>
          </div>
          <div class="cell">
            <label for="email">Adres email</label>
          </div>
        </div>

        <div class="row">
          <div class="cell">
            <div class="validation"></div>
            <div class="input-container">
              <input class="input input--text" id="password" maxlength="32" minlength="6"
                     name="register__password" placeholder="hasło123" required size="16" type="password">
              <span class="input-error"></span>
            </div>
          </div>
          <div class="cell">
            <label for="password">Hasło</label>
          </div>
        </div>

        <div class="row">
          <div class="cell">
            <div class="validation"></div>
            <div class="input-container">
              <input class="input input--text" id="repeat-password" maxlength="32" minlength="6"
                     name="register__repeat-password" placeholder="hasło123" required size="16" type="password">
              <span class="input-error"></span>
            </div>
          </div>
          <div class="cell">
            <label for="repeat-password">Powtórz hasło</label>
          </div>
        </div>

        <div class="row row--one-element">
          <div class="cell">
            <button class="button button--next-step">Dalej</button>
            <span class="input-error">Wypełnij wymagane pola by kontynuować</span>
          </div>
        </div>

      </div>
    </div>

    <div class="content__page--2 content__page">
      <div class="block">
        <div class="row">
          <div class="cell">
            <div class="validation"></div>
            <div class="input-container">
              <input class="input input--text" id="first-name" maxlength="32" minlength="2"
                     name="register__first-name" placeholder="Jan" required size="16" type="text">
              <span class="input-error"></span>
            </div>
          </div>
          <div class="cell">
            <label for="first-name">Imię</label>
          </div>
        </div>

        <div class="row">
          <div class="cell">
            <div class="validation"></div>
            <div class="input-container">
              <input class="input input--text" id="last-name" maxlength="32" minlength="0"
                     name="register__last-name" placeholder="Kowalski" size="16" type="text">
              <span class="input-error"></span>
            </div>
          </div>
          <div class="cell">
            <label for="last-name">Nazwisko</label>
          </div>
        </div>

        <div class="row">
          <div class="cell">
            <div class="validation"></div>
            <div class="input-container">
              <input class="input input--text" id="phone-number" maxlength="12" minlength="0"
                     name="register__phone-number" placeholder="+48789456123" size="16" type="text">
              <span class="input-error"></span>
            </div>
          </div>
          <div class="cell">
            <label for="phone-number">Numer telefonu</label>
          </div>
        </div>

        <div class="row">
          <div class="cell">
            <div class="validation"></div>
            <div class="input-container">
              <input class="input input--text" id="birth-date" maxlength="32" minlength="10"
                     name="register__birth-date" placeholder="31.12.1970" required size="16" type="text">
              <span class="input-error"></span>
            </div>
          </div>
          <div class="cell">
            <label for="birth-date">Data urodzenia</label>
          </div>
        </div>

        <div class="row row--one-element">
          <div class="cell">
            <button class="button button--next-step">Dalej</button>
            <span class="input-error">Wypełnij wymagane pola by kontynuować</span>
          </div>
        </div>
      </div>
    </div>

    <div class="content__page--3 content__page">
      <div class="block">
        <div class="row">
          <div class="cell">
            <div class="validation"></div>
            <div class="input-container">
              <input class="input input--text" id="address-city" maxlength="32" minlength="2"
                     name="register__address-city" placeholder="Warszawa" required size="16" type="text">
              <span class="input-error"></span>
            </div>
          </div>
          <div class="cell">
            <label for="address-city">Miasto</label>
          </div>
        </div>

        <div class="row">
          <div class="cell">
            <div class="validation"></div>
            <div class="input-container">
              <input class="input input--text" id="address-zip" maxlength="6" minlength="0"
                     name="register__address-zip" placeholder="00-000" size="16" type="text">
              <span class="input-error"></span>
            </div>
          </div>
          <div class="cell">
            <label for="address-zip">Kod pocztowy</label>
          </div>
        </div>

        <div class="row">
          <div class="cell">
            <div class="validation"></div>
            <div class="input-container">
              <input class="input input--text" id="address-street" maxlength="6" minlength="0"
                     name="register__address-street" placeholder="Katowicka" size="16" type="text">
              <span class="input-error"></span>
            </div>
          </div>
          <div class="cell">
            <label for="address-street">Ulica</label>
          </div>
        </div>

        <div class="row">
          <div class="cell">
            <div class="validation"></div>
            <div class="input-container">
              <input class="input input--text" id="address-building" maxlength="6" minlength="0"
                     name="register__address-building" placeholder="25/4A" size="16" type="text">
              <span class="input-error"></span>
            </div>
          </div>
          <div class="cell">
            <label for="address-building">Numer budynku/mieszkania</label>
          </div>
        </div>

        <div class="row row--one-element">
          <div class="cell">
            <button class="button button--next-step">Dalej</button>
            <span class="input-error">Wypełnij wymagane pola by kontynuować</span>
          </div>
        </div>
      </div>
    </div>

    <div class="content__page--4 content__page">
      <div class="block">


        <div class="row row--one-element">
          <div class="cell">
            <button class="button button--next-step">Dalej</button>
            <span class="input-error">Wypełnij wymagane pola by kontynuować</span>
          </div>
        </div>
      </div>
    </div>

    <div class="content__page--5 content__page">
      <div class="block">


        <div class="row row--one-element">
          <div class="cell">
            <button class="button button--next-step">Dalej</button>
            <span class="input-error">Wypełnij wymagane pola by kontynuować</span>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<script src="js/index.js"></script>
</body>
</html>
